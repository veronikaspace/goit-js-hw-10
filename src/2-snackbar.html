<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 3</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <a class="back-link" href="./index.html">Go back</a>
        <h1 class="main-title">Snackbar</h1>
      </div>
      <form class="form">
        <label class="input-label">
          Delay (ms)
          <input type="number" name="delay" required class="delay-area" />
        </label>

        <fieldset class="radio-input">
          <legend class="legend-title">State</legend>
          <label>
            <input type="radio" name="state" value="fulfilled" required />
            Fulfilled
          </label>
          <label>
            <input type="radio" name="state" value="rejected" required />
            Rejected
          </label>
        </fieldset>

        <button type="submit" class="create-btn">Create notification</button>
      </form>
    </main>
    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
